<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización en VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
      // Función que actualiza la posición del personaje basado en la geolocalización
      function updatePosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Convertir latitud y longitud en coordenadas simples para A-Frame (ejemplo básico)
        var x = longitude - (-100);  // Ajusta para centrar según tu ubicación
        var z = latitude - (40);     // Ajusta para centrar según tu ubicación

        // Actualizar la posición del objeto (personaje) en A-Frame
        var character = document.querySelector("#character");
        character.setAttribute("position", `${x} 1.6 ${z}`);
      }

      // Función que obtiene la geolocalización
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(updatePosition, showError, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          });
        } else {
          alert("La geolocalización no es soportada por este navegador.");
        }
      }

      // Manejo de errores de geolocalización
      function showError(error) {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            alert("El usuario negó el permiso para obtener la ubicación.");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("La información de ubicación no está disponible.");
            break;
          case error.TIMEOUT:
            alert("La solicitud para obtener la ubicación se agotó.");
            break;
          case error.UNKNOWN_ERROR:
            alert("Ocurrió un error desconocido.");
            break;
        }
      }

      // Ejecutar la geolocalización al cargar la página
      window.onload = getLocation;
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Suelo de la escena -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

      <!-- Personaje que se moverá con la geolocalización -->
      <a-box id="character" position="0 1.6 0" width="1" height="1.6" depth="1" color="#4CC3D9"></a-box>

      <!-- Cámara -->
      <a-camera position="0 1.6 5"></a-camera>
    </a-scene>
  </body>
</html>
