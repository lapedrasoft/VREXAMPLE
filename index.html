<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi casa en VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Piso de la casa -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Paredes de la casa -->
      <a-box position="-1 1 2" width="0.1" height="2" depth="5" color="#FFC65D"></a-box>
      <a-box position="4 1 -3" width="0.1" height="2" depth="10" color="#FFC65D"></a-box>

      <!-- Un cubo como ejemplo de un mueble -->
      <a-box position="1 0.5 -1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

      <!-- CÃ¡mara que permite la vista en VR -->
      <a-camera position="0 1.6 5"></a-camera>
    </a-scene>
  </body>
</html>
