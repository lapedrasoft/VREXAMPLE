<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa VR</title>
    <script src='webvr-polyfill.js'></script>
    <!-- or use a link to a CDN -->
    <script src='https://cdn.jsdelivr.net/npm/webvr-polyfill@latest/build/webvr-polyfill.js'></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!-- Piso de la casa -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Pared de la casa -->
      <a-box position="0 1 2" width="4" height="2" depth="0.1" color="#FFC65D"></a-box>

      <!-- Ejemplo de mueble -->
      <a-box position="1 0.5 -1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

      <!-- CÃ¡mara -->
      <a-camera position="0 1.5 4"></a-camera>
    </a-scene>
  </body>
</html>
