<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vr example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aframe-extras@latest/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene >
      <a-sky color="black"></a-sky>
      <!-- Suelo de la escena -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <!--Cartel-->
      <a-box position="0 3 0" width="2" height="1" depth="1" color="black" static-body></a-box>
      
      <a-box id="character" position="0 1 0" width="1" height="1" depth="1" color="#777" dynamic-body></a-box>
      <!--             x y z-->
      <a-box position="25 1 2" color="white" width="1" height="1"></a-box>
      <!-- CÃ¡mara -->
      <a-camera id="cameraPerson" position="0 1 5">
	        <a-cursor  id="cursor" color="white"></a-cursor>
      </a-camera>

      <a-text value="Teletransportador" position="-0.9 2.75 0.5"></a-text>
      <a-text id="contador" value="" position="-0.1 1.6 0.5"></a-text>
    </a-scene>

  </body>
</html>
